<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> <!-- Link to your favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="hamburger" id="hamburger">
            &#9776; <!-- Hamburger icon -->
        </div>
    
        <!-- Username display -->
        <span id="username-display" class="username-display"></span>
    
        <div class="profile-icon">
            <a href="/profile_create">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    </header>
    
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <!-- <li><a href="/form">Career Advisor Form</a></li> -->
            <li><a href="/career-advisor">Career Advisor Bot</a></li>
            <li><a href="/chatbot">Chatbot</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="mt-3 container" id="app">
        <h1 id="welcome-message">Welcome, <span id="username"></span>!</h1>
        <!-- Profile Details Section -->
        <div id="profile-details" class="mt-4">
          <h2>Your Profile Details:</h2>
          <div id="profile-details-content">
          <p><strong>Name:</strong> <span id="profile-name"></span></p>
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <p><strong>Username:</strong> <span id="username"></span></p>
          <p><strong>Password:</strong> <span id="password"></span></p>
          </div>
          <button class="btn btn-danger" id="logoutButton">Logout</button>
        </div>
      </div>
      
      <script src="/static/profile_page.js"></script>
</body>
</html>
