<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> <!-- Link to your favicon -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>AI Career Advisor Platform - Form</title>
</head>
<body>
<header>
    <div class="hamburger" id="hamburger">
        &#9776; <!-- Hamburger icon -->
    </div>

    <div class="profile-icon">
        <a href="/profile_create">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</header>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/form">Career Advisor Form</a></li>
            <li><a href="/career-advisor">Career Advisor Bot</a></li>
            <li><a href="/chatbot">Chatbot</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Contact Us</h1>
        <p class="text-center">Please provide your personal details and your message so we can get back to you!</p>
    </div>

    <form id="contact-form" action="/send_email" method="POST">
        <label for="subject">Subject:</label>
        <input class="form-control" type="text" name="subject" id="subject" required>
    
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" id="name" required>
    
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" required>
    
        <label for="message">Message:</label>
        <textarea class="form-control mb-3" name="message" id="message" required></textarea>
    
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
    
    <div class="content">
        <p class="text-center italic info">We do not use, store and or sell your personal and course details.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>

</body>
</html>
